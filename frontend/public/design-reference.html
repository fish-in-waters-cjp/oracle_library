<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永恆圖書館設計系統 - Style 10</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #d4af37;
            --color-secondary: #c0c0c0;
            --color-background-main: #000000;
            --color-background-surface: #1a1a1a;
            --color-background-elevated: #2a2a2a;
            --color-text-primary: #f5f5f5;
            --color-text-secondary: rgba(245, 245, 245, 0.85);
            --color-text-muted: rgba(245, 245, 245, 0.6);
            --color-border-default: rgba(212, 175, 55, 0.3);
            --font-heading: 'Playfair Display', 'Noto Serif TC', serif;
            --font-body: 'Inter', 'Noto Sans TC', sans-serif;
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --radius-sm: 2px;
            --radius-md: 4px;
            --radius-lg: 6px;
            --shadow-glow-gold: 0 0 20px rgba(212, 175, 55, 0.5);
            --transition-slow: 500ms ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: var(--color-background-main);
            color: var(--color-text-primary);
            padding: var(--space-12);
            min-height: 100vh;
        }
        .page-header {
            max-width: 1200px;
            margin: 0 auto var(--space-12);
        }
        .page-header h1 {
            font-family: var(--font-heading);
            font-size: var(--text-4xl);
            color: var(--color-primary);
            margin-bottom: var(--space-6);
            font-weight: var(--font-weight-normal);
            letter-spacing: 0.02em;
        }
        .page-header p {
            font-size: var(--text-base);
            color: var(--color-text-secondary);
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background: var(--color-background-surface);
            border: 1px solid var(--color-border-default);
            border-radius: var(--radius-lg);
            padding: var(--space-10);
            margin-bottom: var(--space-10);
        }
        .section-title {
            font-family: var(--font-heading);
            font-size: var(--text-2xl);
            color: var(--color-primary);
            margin-bottom: var(--space-8);
            padding-bottom: var(--space-4);
            border-bottom: 1px solid var(--color-border-default);
            font-weight: var(--font-weight-normal);
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-5);
            align-items: center;
            margin-bottom: var(--space-10);
        }
        .label {
            width: 100%;
            font-size: var(--text-sm);
            color: var(--color-text-muted);
            margin-bottom: var(--space-3);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-4) var(--space-8);
            border-radius: var(--radius-sm);
            font-family: var(--font-heading);
            font-weight: var(--font-weight-normal);
            font-size: var(--text-base);
            cursor: pointer;
            transition: all var(--transition-slow);
            border: none;
            text-decoration: none;
        }
        .btn-primary {
            background: transparent;
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }
        .btn-primary:hover:not(:disabled) {
            background: rgba(212, 175, 55, 0.1);
            box-shadow: var(--shadow-glow-gold);
        }
        .btn-secondary {
            background: transparent;
            color: var(--color-secondary);
            border: 1px solid var(--color-secondary);
        }
        .btn-secondary:hover:not(:disabled) {
            background: rgba(192, 192, 192, 0.05);
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.3);
        }
        .input-wrapper { margin-bottom: var(--space-6); }
        .input-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: var(--font-weight-medium);
            color: var(--color-text-primary);
            margin-bottom: var(--space-3);
        }
        .input {
            width: 100%;
            max-width: 400px;
            padding: var(--space-4);
            background: transparent;
            border: 1px solid var(--color-border-default);
            border-radius: var(--radius-sm);
            color: var(--color-text-primary);
            font-family: var(--font-body);
            font-size: var(--text-base);
            transition: all 300ms ease;
        }
        .input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: var(--shadow-glow-gold);
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>永恆圖書館設計系統</h1>
        <p>Style 10 - 高端奢華設計系統</p>
    </div>
    <div class="content">
        <section class="section">
            <h2 class="section-title">按鈕元件</h2>
            <div class="button-group">
                <span class="label">Primary - 主要動作</span>
                <button class="btn btn-primary">主要按鈕</button>
                <button class="btn btn-primary">鑄造 NFT</button>
                <button class="btn btn-primary">簽到</button>
            </div>
            <div class="button-group">
                <span class="label">Secondary - 次要動作</span>
                <button class="btn btn-secondary">次要按鈕</button>
                <button class="btn btn-secondary">查看收藏</button>
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">輸入框元件</h2>
            <div class="input-wrapper">
                <label class="input-label">文字輸入</label>
                <input type="text" class="input" placeholder="請輸入文字...">
            </div>
            <div class="input-wrapper">
                <label class="input-label">電子郵件</label>
                <input type="email" class="input" placeholder="your@email.com">
            </div>
        </section>
    </div>
</body>
</html>
