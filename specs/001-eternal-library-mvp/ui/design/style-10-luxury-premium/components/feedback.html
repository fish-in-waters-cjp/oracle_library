<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回饋元件 - 高端奢華</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../design-tokens.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: var(--color-background-main); color: var(--color-text-primary); padding: var(--space-12); }
        .page-header { max-width: 1200px; margin: 0 auto var(--space-12); }
        .page-header h1 { font-family: var(--font-heading); font-size: var(--text-4xl); color: var(--color-primary); margin-bottom: var(--space-6); font-weight: var(--font-weight-normal); }
        .back-link { display: inline-flex; align-items: center; gap: var(--space-2); color: var(--color-text-secondary); text-decoration: none; font-size: var(--text-sm); margin-bottom: var(--space-6); }
        .back-link:hover { color: var(--color-primary); }
        .content { max-width: 1200px; margin: 0 auto; }
        .section { background: var(--color-background-surface); border: 1px solid var(--color-border-default); border-radius: var(--radius-lg); padding: var(--space-10); margin-bottom: var(--space-10); }
        .section-title { font-family: var(--font-heading); font-size: var(--text-2xl); color: var(--color-primary); margin-bottom: var(--space-8); border-bottom: 1px solid var(--color-border-default); padding-bottom: var(--space-4); font-weight: var(--font-weight-normal); }
        .alert { padding: var(--space-5); border-radius: var(--radius-sm); margin-bottom: var(--space-5); border: 1px solid; font-size: var(--text-sm); }
        .alert-success { background: rgba(16, 185, 129, 0.05); border-color: var(--color-success); color: var(--color-success); }
        .alert-warning { background: rgba(212, 175, 55, 0.05); border-color: var(--color-warning); color: var(--color-warning); }
        .alert-error { background: rgba(220, 38, 38, 0.05); border-color: var(--color-error); color: var(--color-error); }
        .alert-info { background: rgba(192, 192, 192, 0.05); border-color: var(--color-info); color: var(--color-info); }
        .spinner { width: 40px; height: 40px; border: 1px solid var(--color-border-default); border-top-color: var(--color-primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .progress-bar { width: 100%; height: 6px; background: var(--color-background-main); border-radius: var(--radius-sm); overflow: hidden; }
        .progress-fill { height: 100%; background: var(--color-primary); transition: width var(--transition-normal); }
    </style>
</head>
<body>
    <div class="page-header">
        <a href="index.html" class="back-link"><span>←</span> 返回元件庫</a>
        <h1>回饋元件</h1>
    </div>
    <div class="content">
        <section class="section">
            <h2 class="section-title">警告訊息</h2>
            <div class="alert alert-success">操作成功！NFT 已成功鑄造。</div>
            <div class="alert alert-warning">注意：您的 MGC 餘額不足。</div>
            <div class="alert alert-error">錯誤：交易失敗，請重試。</div>
            <div class="alert alert-info">提示：每日簽到可獲得 100 MGC。</div>
        </section>
        <section class="section">
            <h2 class="section-title">載入動畫</h2>
            <div class="spinner"></div>
        </section>
        <section class="section">
            <h2 class="section-title">進度條</h2>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 65%;"></div>
            </div>
        </section>
    </div>
</body>
</html>
