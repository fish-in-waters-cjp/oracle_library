<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏 - 高端奢華 | 永恆圖書館</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../design-tokens.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: var(--color-background-main); color: var(--color-text-primary); min-height: 100vh; }
        .header { background: var(--color-background-surface); border-bottom: 1px solid var(--color-border-default); padding: var(--space-6) var(--space-8); }
        .header-content { max-width: 1400px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-family: var(--font-heading); font-size: var(--text-xl); color: var(--color-primary); text-decoration: none; font-weight: var(--font-weight-normal); }
        .nav-link { color: var(--color-text-secondary); text-decoration: none; font-size: var(--text-sm); transition: color var(--transition-normal); }
        .nav-link:hover { color: var(--color-primary); }
        .main-content { max-width: 1400px; margin: 0 auto; padding: var(--space-16) var(--space-8); }
        .page-title { font-family: var(--font-heading); font-size: var(--text-4xl); color: var(--color-primary); margin-bottom: var(--space-12); font-weight: var(--font-weight-normal); letter-spacing: 0.02em; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--space-6); margin-bottom: var(--space-16); }
        .stat-card { background: var(--color-background-surface); border: 1px solid var(--color-border-default); border-radius: var(--radius-lg); padding: var(--space-8); text-align: center; transition: all var(--transition-slow); }
        .stat-card:hover { border-color: var(--color-primary); }
        .stat-value { font-family: var(--font-heading); font-size: var(--text-4xl); color: var(--color-primary); margin-bottom: var(--space-3); font-weight: var(--font-weight-normal); }
        .stat-label { font-size: var(--text-sm); color: var(--color-text-secondary); }
        .nft-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: var(--space-8); }
        .nft-card { background: var(--color-background-surface); border: 1px solid var(--color-border-default); border-radius: var(--radius-lg); overflow: hidden; transition: all var(--transition-slow); cursor: pointer; }
        .nft-card:hover { border-color: var(--color-primary); box-shadow: var(--shadow-glow-gold); }
        .nft-card.legendary { border-color: var(--color-rarity-legendary); }
        .nft-image { width: 100%; aspect-ratio: 1; background: var(--color-background-main); display: flex; align-items: center; justify-content: center; font-size: var(--text-5xl); border-bottom: 1px solid var(--color-border-default); }
        .nft-info { padding: var(--space-6); }
        .nft-title { font-family: var(--font-heading); font-size: var(--text-lg); color: var(--color-primary); margin-bottom: var(--space-3); font-weight: var(--font-weight-normal); overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .nft-meta { display: flex; justify-content: space-between; align-items: center; }
        .nft-rarity { font-size: var(--text-xs); padding: var(--space-1) var(--space-3); border: 1px solid; border-radius: var(--radius-sm); }
        .nft-rarity.legendary { border-color: var(--color-rarity-legendary); color: var(--color-rarity-legendary); }
        .nft-date { font-size: var(--text-xs); color: var(--color-text-muted); }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="home.html" class="logo">永恆圖書館</a>
            <a href="home.html" class="nav-link">返回主頁</a>
        </div>
    </header>
    <main class="main-content">
        <h1 class="page-title">我的收藏</h1>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">12</div>
                <div class="stat-label">總收藏數</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">2</div>
                <div class="stat-label">Legendary</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">3</div>
                <div class="stat-label">Epic</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">4</div>
                <div class="stat-label">Rare</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">3</div>
                <div class="stat-label">Common</div>
            </div>
        </div>
        <div class="nft-grid">
            <div class="nft-card legendary">
                <div class="nft-image">✦</div>
                <div class="nft-info">
                    <h3 class="nft-title">The journey of a thousand miles begins with...</h3>
                    <div class="nft-meta">
                        <span class="nft-rarity legendary">Legendary</span>
                        <span class="nft-date">2024-01-15</span>
                    </div>
                </div>
            </div>
            <div class="nft-card">
                <div class="nft-image">◆</div>
                <div class="nft-info">
                    <h3 class="nft-title">To be or not to be</h3>
                    <div class="nft-meta">
                        <span class="nft-rarity" style="border-color: var(--color-rarity-epic); color: var(--color-rarity-epic);">Epic</span>
                        <span class="nft-date">2024-01-14</span>
                    </div>
                </div>
            </div>
            <div class="nft-card">
                <div class="nft-image">●</div>
                <div class="nft-info">
                    <h3 class="nft-title">Knowledge is power</h3>
                    <div class="nft-meta">
                        <span class="nft-rarity" style="border-color: var(--color-rarity-rare); color: var(--color-rarity-rare);">Rare</span>
                        <span class="nft-date">2024-01-13</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
