<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單元件 - 神秘圖書館</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../design-tokens.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: var(--color-background-main); color: var(--color-text-primary); padding: var(--space-8); }
        .page-header { max-width: 1200px; margin: 0 auto var(--space-8); }
        .page-header h1 { font-family: var(--font-heading); font-size: var(--text-4xl); color: var(--color-primary); margin-bottom: var(--space-4); text-shadow: var(--shadow-glow-gold); }
        .back-link { display: inline-flex; align-items: center; gap: var(--space-2); color: var(--color-text-secondary); text-decoration: none; margin-bottom: var(--space-4); transition: color var(--transition-normal); }
        .back-link:hover { color: var(--color-primary); }
        .content { max-width: 1200px; margin: 0 auto; }
        .section { background: var(--color-background-surface); border: 1px solid var(--color-border-default); border-radius: var(--radius-lg); padding: var(--space-8); margin-bottom: var(--space-8); }
        .section-title { font-family: var(--font-heading); font-size: var(--text-2xl); color: var(--color-primary); margin-bottom: var(--space-6); padding-bottom: var(--space-3); border-bottom: 1px solid var(--color-border-default); }
        .form-group { margin-bottom: var(--space-6); }
        .form-label { display: block; font-size: var(--text-sm); font-weight: var(--font-weight-semibold); color: var(--color-text-primary); margin-bottom: var(--space-2); }
        .form-input, .form-textarea, .form-select { width: 100%; max-width: 400px; padding: var(--space-3); background: var(--color-background-main); border: 1px solid var(--color-border-default); border-radius: var(--radius-md); color: var(--color-text-primary); font-family: var(--font-body); font-size: var(--text-base); transition: all var(--transition-normal); }
        .form-input:focus, .form-textarea:focus, .form-select:focus { outline: none; border-color: var(--color-primary); box-shadow: var(--shadow-glow-gold); }
        .form-textarea { min-height: 120px; resize: vertical; }
        .form-input.error { border-color: var(--color-error); }
        .form-input.success { border-color: var(--color-success); }
        .form-help { font-size: var(--text-sm); color: var(--color-text-muted); margin-top: var(--space-2); }
        .form-error { font-size: var(--text-sm); color: var(--color-error); margin-top: var(--space-2); }
        .checkbox-wrapper, .radio-wrapper { display: flex; align-items: center; gap: var(--space-3); margin-bottom: var(--space-3); }
        .checkbox, .radio { width: 20px; height: 20px; cursor: pointer; }
        .toggle-wrapper { display: flex; align-items: center; gap: var(--space-3); }
        .toggle { position: relative; width: 48px; height: 24px; background: var(--color-background-elevated); border: 1px solid var(--color-border-default); border-radius: var(--radius-full); cursor: pointer; transition: all var(--transition-normal); }
        .toggle.active { background: var(--color-primary); border-color: var(--color-primary); }
        .toggle::after { content: ''; position: absolute; top: 2px; left: 2px; width: 18px; height: 18px; background: white; border-radius: 50%; transition: all var(--transition-normal); }
        .toggle.active::after { left: 26px; }
    </style>
</head>
<body>
    <div class="page-header">
        <a href="index.html" class="back-link"><span>←</span> 返回元件庫</a>
        <h1>表單元件</h1>
    </div>
    <div class="content">
        <section class="section">
            <h2 class="section-title">輸入框</h2>
            <div class="form-group">
                <label class="form-label">文字輸入</label>
                <input type="text" class="form-input" placeholder="請輸入文字...">
                <div class="form-help">這是輔助說明文字</div>
            </div>
            <div class="form-group">
                <label class="form-label">錯誤狀態</label>
                <input type="text" class="form-input error" value="錯誤的輸入">
                <div class="form-error">此欄位為必填</div>
            </div>
            <div class="form-group">
                <label class="form-label">成功狀態</label>
                <input type="text" class="form-input success" value="正確的輸入">
            </div>
        </section>
        <section class="section">
            <h2 class="section-title">文字區域</h2>
            <div class="form-group">
                <label class="form-label">多行文字輸入</label>
                <textarea class="form-textarea" placeholder="輸入您的問題..."></textarea>
            </div>
        </section>
        <section class="section">
            <h2 class="section-title">下拉選單</h2>
            <div class="form-group">
                <label class="form-label">選擇稀有度</label>
                <select class="form-select">
                    <option>全部稀有度</option>
                    <option>Legendary</option>
                    <option>Epic</option>
                    <option>Rare</option>
                    <option>Common</option>
                </select>
            </div>
        </section>
        <section class="section">
            <h2 class="section-title">核取方塊與單選按鈕</h2>
            <div class="form-group">
                <label class="form-label">核取方塊</label>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="checkbox" id="check1" checked>
                    <label for="check1">同意條款</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="checkbox" id="check2">
                    <label for="check2">訂閱電子報</label>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">單選按鈕</label>
                <div class="radio-wrapper">
                    <input type="radio" class="radio" name="rarity" id="radio1" checked>
                    <label for="radio1">Legendary</label>
                </div>
                <div class="radio-wrapper">
                    <input type="radio" class="radio" name="rarity" id="radio2">
                    <label for="radio2">Epic</label>
                </div>
            </div>
        </section>
        <section class="section">
            <h2 class="section-title">切換開關</h2>
            <div class="form-group">
                <div class="toggle-wrapper">
                    <div class="toggle active" onclick="this.classList.toggle('active')"></div>
                    <span>啟用通知</span>
                </div>
                <div class="toggle-wrapper">
                    <div class="toggle" onclick="this.classList.toggle('active')"></div>
                    <span>自動簽到</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
